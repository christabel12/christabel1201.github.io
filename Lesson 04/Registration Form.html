<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="https://www.google.com/" method="get">
        <label for="firstname">First Name:</label>
        <input id="firstname" name="firstname" placeholder="Joe" type="text" required>
        <label for="lastname">Last Name:</label><input id="lastname" name="lastname" placeholder="Pace" type="text"
            required>
        <br>
        <br>
        <label>Gender:</label>
        <label for="male">Male</label>
        <input id="male" name="gender" type="radio" value="Male">
        <label for="female">Female</label>
        <input id="female" name="gender" type="radio" value="Female">
        <label for="other">Other</label>
        <input id="other" name="gender" type="radio" value="Other">
        <br>
        <br>
        <label for="email">Email:</label>
        <input id="email" name="email" placeholder="joepace@gmail.com" type="email" required>
        <label for="password">Password:</label>
        <input id="password" name="password" placeholder="password" type="password" minlength="5" maxlength="10"
            required>
        <br>
        <br>
        <label>Birthday:</label>
        <select name="Month">
            <option value="Month">Month</option>
            <option value="March">March</option>
            <option value="June">June</option>
            <option value="September">September</option>
        </select>
        <select name="Day">
            <option value="Day">Day</option>
            <option value="07">07</option>
            <option value="14">14</option>
            <option value="21">21</option>
        </select>
        <select name="Year">
            <option value="Year">Year</option>
            <option value="1995">1995</option>
            <option value="2000">2000</option>
            <option value="2005">2005</option>
        </select>
        <br>
        <br>
        <label for="checkbox">I agree to the terms and conditions:</label>
        <input id="checkbox" name="checkbox" type="checkbox" value="accepted">
        <br>
        <br>
        <input type="submit">
    </form>
</body>

</html>
