<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Grid</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <!-- Comfortaa Font-->

    <link rel="stylesheet" type="text/css" href="Grid - Styling.css"> <!-- CSS File -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap -->

    <script src="https://kit.fontawesome.com/8fe4a290b0.js" crossorigin="anonymous"></script> <!-- Icon -->
</head>

<body>

    <!-- Navbar + Icon -->
    <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="d-inline-block align-item-center fa-solid fa-camera fa-shake fa-xl"
                    style="--fa-animation-timing: 3s; --fa-animation-duration: 6s;"></i>
                Christabel .M. Camilleri
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-md justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Text & Images -->
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 d-flex justify-content-center order-2 order-md-1">
                <img src="Images/Photos.jpg" class="img-fluid">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-self-center order-1 order-md-2">
                <p class=" text-center text-uppercase fs-1 lh-lg">My Personal Photographic Portfolio</p>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-md-6 d-flex justify-content-center align-self-center">
                <p class="text-center text-uppercase fs-1 lh-lg">Photography Tips & Tricks</p>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <img src="Images/Setup.jpg" class="img-fluid">
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</html>
