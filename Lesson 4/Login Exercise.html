<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Exercise</title>
</head>

<body>
    <h1>Login Form</h1>
    <form action="https://www.google.com/" method="get">
        <label for="email">Email:</label>
        <input id="email" name="email" placeholder="joepace@gmail.com" type="email" required>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" minlength="5" maxlength="16" required>
        <input type="submit">
    </form>
</body>

</html>
